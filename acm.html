<script>
    $(function () {
        sessionStorage.setItem("pagejson","json/acm1.json");
        var urltpl;
        var urljson=sessionStorage.getItem("pagejson")
        var answercode=document.getElementById("code");
        var declare=document.getElementById("declare");
        var data;
        var urltxt;
        var declaretxt;
        var xml = new XMLHttpRequest();
            // if(page==null){
            //     alert("请从列表页面进入！");
                    // return;
            // }
            if (window.XMLHttpRequest)
            {
            // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
            xml=new XMLHttpRequest();
            }
            else
            {
            // IE6, IE5 浏览器执行代码
            xml=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xml.onreadystatechange = function () {
                if (xml.readyState==4 && xml.status==200){
                    var jsontxt=xml.responseText;
                    data=JSON.parse(jsontxt);
                    urltxt=data.answercode;
                    urltpl=data.urltpl;
                    declaretxt=data.declare;
                    $.ajax({
                        type: "GET",
                        url: urltxt,
                        dataType: "text",
                        success: function (codetxt) {
                            answercode.innerHTML=codetxt;
                            declare.innerHTML='<p>'+declare[0]+"<a href=\'"+declare[1]+"\'>"+declare[2]+"</a></p>";
                        }
                    });
                    $.get(urltpl, function(result){
                        var ht = ejs.compile(result)(data);
                        $("#art").html(ht);
                    });


                };
            }
            xml.open("GET",urljson,true);
            xml.send();
    });
</script>
